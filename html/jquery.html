<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery/jquery-3.7.1.min.js"></script>
</head>
<body>
    <img src="images/car.jpg" id="img" width="500" height="300" alt="400px">
    <br>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <br>
    <img src="images/car.jpg" id="img2" alt="" srcset="">
    <button id="on">on</button>
    <button id="off">off</button>
</body>
<script>
    $(document).ready(function(){
        $("#hide").click(function(){
            $("img").hide();
        });
        $("#show").click(function(){
            $("#img").show();
        });
    })
    $(document).ready(function(){
        $("#on").click(function(){
            $("img2").hide();
        });
        $("#off").click(function(){
            $("#img2").show();
        });
    })
</script>
</html>
